<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Présence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulaire de Présence</h1>
        <form id="presenceForm">
            <div class="form-group">
                <label for="nom">Nom et Prénom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="heureArrivee">Heure d'arrivée:</label>
                <input type="time" id="heureArrivee" name="heureArrivee" required>
            </div>
            <div class="form-group">
                <label for="heureDepart">Heure de départ:</label>
                <input type="time" id="heureDepart" name="heureDepart" required>
            </div>
            <div class="form-group">
                <label for="station">Station:</label>
                <input type="text" id="station" name="station" required>
            </div>
            <div class="buttons">
                <button type="submit">Enregistrer</button>
                <button type="button" id="exportBtn">Exporter en CSV</button>
                <button type="button" id="clearBtn">Effacer les données</button>
            </div>
        </form>
        <div id="recordsList">
            <h2>Enregistrements sauvegardés</h2>
            <div id="records"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
